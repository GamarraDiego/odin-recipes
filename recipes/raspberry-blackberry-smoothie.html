<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Blackberry Smoothie</title>
</head>
<body>
    <h1>Raspberry Blackberry Smoothie</h1>
        <img src="../img/raspberry.jpg" alt="A Raspberry Blackberry smoothie">

    <h2>Description</h2>
        <p>It's just a smoothie.</p>

    <h2>Ingredients</h2>
        <ul>
            <li>Banana</li>
            <li>Blackberries</li>
            <li>Raspberries</li>
            <li>Yogurt</li>
            <li>Honey</li>
            <li>Ice cubes</li>
        </ul>

    <h2>Steps</h2>
        <ol>
            <li>Place banana, blackberries, raspberries, yogurt, honey and ice cubes into a blender.</li>
            <li>Blend until smooth.</li>
        </ol>
</body>
</html>
